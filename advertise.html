<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advertise with Us – Shorts2Text</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { display:flex; justify-content:center; align-items:center; height:100vh; }
    .ad-form { background:var(--container-bg); padding:2rem; border-radius:12px; width:90%; max-width:500px; display:flex; flex-direction:column; gap:1rem; }
    .ad-form h2 { margin:0 0 .5rem; text-align:center; }
    .ad-form textarea { width:100%; min-height:180px; resize:vertical; }
    .ad-form button { align-self:flex-end; }
    .ad-form .counter { text-align:right; font-size:.75rem; color:#aaa; }
  </style>
</head>
<body>
  <form class="ad-form" id="adForm">
    <h2>Interested in ad space?</h2>
    <textarea id="msg" maxlength="500" required placeholder="Write your message here..."></textarea>
    <div class="counter"><span id="count">0</span> / 500</div>
    <button type="submit">Send</button>
  </form>

  <script>
    const msg  = document.getElementById('msg');
    const cnt  = document.getElementById('count');
    const form = document.getElementById('adForm');

    msg.addEventListener('input', () => cnt.textContent = msg.value.length);

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const body = JSON.stringify({ message: msg.value.trim() });
      try {
        const res = await fetch('/advertise', { method:'POST', headers:{'Content-Type':'application/json'}, body });
        if (!res.ok) throw new Error('Network error');
        alert('Message sent! We’ll get back to you soon.');
        msg.value = '';
        cnt.textContent = '0';
      } catch {
        alert('Sorry, something went wrong. Please try again later.');
      }
    });
  </script>
</body>
</html>
