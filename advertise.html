  <style>
    /* ---- subtle entry animation ---- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* glassier card + micro-press button */
    .ad-form {
      animation: fadeIn 0.6s ease-out both;
      background: rgba(42, 42, 42, 0.55);
      backdrop-filter: blur(12px) saturate(120%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: clamp(1rem, 0.8vw, 1.2rem);
      border-radius: 12px;
      width: clamp(300px, 85vw, 550px);
      max-width: 550px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: center;
      text-align: center;
      pointer-events: auto;
    }

    .ad-form h2 {
      margin: 0 0 .5rem;
      text-align: center;
      font-size: 1.4rem;
    }

    .ad-form textarea {
      width: 100% !important;
      box-sizing: border-box;
      min-height: 250px;
      resize: vertical;
      padding: 0.75rem;
      border-radius: var(--border-radius);
      border: 1px solid var(--border-color);
      background: var(--primary-bg);
      color: var(--text-color);
      font-family: inherit;
    }

    .ad-form input[type="email"] {
      width: 100% !important;
      box-sizing: border-box;
      padding: 0.75rem; /* Increased to match textarea exactly */
      border-radius: var(--border-radius);
      border: 1px solid var(--border-color);
      background: var(--primary-bg);
      color: var(--text-color);
      margin-bottom: 0.75rem;
      font-family: inherit;
    }

    /* --- NEW VALIDATION GLOW STYLES --- */
    
    /* 1. Default invalid state (subtle) */
    .ad-form input:invalid, 
    .ad-form textarea:invalid {
      border-color: rgba(255, 76, 76, 0.2);
      box-shadow: none;
    }

    /* 2. Intense glow AFTER user clicks Send */
    .ad-form.was-submitted input:invalid,
    .ad-form.was-submitted textarea:invalid {
      border-color: #ff4c4c !important;
      box-shadow: 0 0 10px rgba(255, 76, 76, 0.5) !important;
      background: rgba(255, 0, 0, 0.05) !important;
    }

    .ad-form button {
      align-self: flex-end;
      padding: 0.5rem 1.2rem;
    }

    .ad-form button:active {
      transform: scale(0.97);
      transition: transform 0.08s ease;
    }

    .ad-form .counter {
      text-align: right;
      font-size: .75rem;
      color: #aaa;
      width: 100%;
    }

    #successMsg {
      display: none;
      color: #0f0;
      font-weight: 700;
      font-size: 1.1rem;
      text-align: center;
      margin-top: 1rem;
    }

    a.title-video {
      position: relative;
      z-index: 99999;
      pointer-events: auto;
      cursor: pointer;
    }

    .ad-form input::placeholder,
    .ad-form textarea::placeholder {
      color: #aaa;
      font-family: 'Papyrus', fantasy;
    }

    /* colon fix – phones only */
    @media (pointer: coarse) {
      #timer #colon {
        top: -2px;
        font-size: 1.6rem;
      }
    }
    /* --- ADD TO advertise.html <style> --- */
    
    .input-group {
      position: relative; /* Container for the bubble */
      width: 100%;
    }
    
    .custom-tooltip {
      display: none;
      position: absolute;
      /* Position to the right */
      left: 102%; 
      top: 50%;
      transform: translateY(-50%);
      
      background-color: #ff4c4c;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-family: 'Papyrus', fantasy !important;
      font-size: 0.85rem;
      white-space: nowrap;
      z-index: 100;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.3);
      pointer-events: none;
    }
    
    /* The little triangle - now pointing LEFT */
    .custom-tooltip::after {
      content: "";
      position: absolute;
      top: 50%;
      right: 100%; /* Position on the left of the bubble */
      margin-top: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: transparent #ff4c4c transparent transparent;
    }
    
    /* Updated shake animation for side-position */
    @keyframes shakeSide {
      0%, 100% { transform: translateY(-50%) translateX(0); }
      25% { transform: translateY(-50%) translateX(4px); }
      75% { transform: translateY(-50%) translateX(-2px); }
    }
    
    .custom-tooltip.show {
      display: block;
      animation: fadeIn 0.3s ease, shakeSide 0.2s ease 3;
    }
    /* MOBILE FIX: On phones, move it back to the top so it isn't cut off */
    @media (max-width: 850px) {
      .custom-tooltip {
        left: 50%;
        top: auto;
        bottom: 110%;
        transform: translateX(-50%);
        white-space: normal; /* Allow text wrap on small screens */
        width: max-content;
      }
      .custom-tooltip::after {
        top: 100%;
        left: 50%;
        right: auto;
        margin-left: -5px;
        border-color: #ff4c4c transparent transparent transparent;
      }
      @keyframes shakeSide {
        0%, 100% { transform: translateX(-50%); }
        25% { transform: translateX(-52%); }
        75% { transform: translateX(-48%); }
      }
    }
  </style>
</head>

  <!-- SCRIPTS -->
  <script>
    /* cursor + soft-fade */
    const cursor = document.getElementById('customCursor');
    const isTouch = window.matchMedia('(pointer: coarse)').matches;
    if (isTouch || !cursor) {
      document.body.style.cursor = 'auto';
      if(cursor) cursor.style.display = 'none';
    } else {
      cursor.style.opacity = '1';
      let last = 0;
      document.addEventListener('mousemove', e => {
        const now = performance.now();
        if (now - last >= 16) {
          cursor.style.transform = `translate3d(${e.clientX - 10}px, ${e.clientY - 10}px, 0)`;
          last = now;
        }
      });
      document.querySelectorAll('button, textarea, a').forEach(el => {
        el.addEventListener('mouseenter', () => cursor.classList.add('paused'));
        el.addEventListener('mouseleave', () => cursor.classList.remove('paused'));
      });
    }

    /* textarea counter */
    const ta = document.querySelector('textarea[name="message"]');
    const cnt = document.querySelector('#count');
    ta.addEventListener('input', () => cnt.textContent = ta.value.length);
    
    /* --- UPDATED SUBMIT LOGIC FOR BOTH FIELDS --- */
    const form = document.getElementById('adForm');
    const emailInput = document.getElementById('emailInput');
    const emailTooltip = document.getElementById('emailTooltip');
    const messageInput = document.getElementById('messageInput'); // Added
    const messageTooltip = document.getElementById('messageTooltip'); // Added
    const thank = document.getElementById('successMsg');
    
    // 1. Handle Email Validation
    emailInput.addEventListener('invalid', (e) => {
      e.preventDefault(); 
      emailTooltip.classList.add('show');
    });
    
    emailInput.addEventListener('input', () => {
      if (emailInput.value.length > 0) {
        emailTooltip.classList.remove('show');
      }
    });

    // 2. Handle Message Validation (Added this section)
    messageInput.addEventListener('invalid', (e) => {
      e.preventDefault(); 
      messageTooltip.classList.add('show');
    });
    
    messageInput.addEventListener('input', () => {
      if (messageInput.value.length > 0) {
        messageTooltip.classList.remove('show');
      }
      // Keep your existing character counter logic
      document.getElementById('count').textContent = messageInput.value.length;
    });
    
    // 3. The Submit Logic
    form.addEventListener('submit', async e => {
      e.preventDefault();
      form.classList.add('was-submitted');
    
      const btn = form.querySelector('button');
      btn.textContent = "Sending...";
      btn.disabled = true;
    
      const body = new FormData(form);
      try {
        await fetch(form.action, { method: 'POST', body });
        form.style.display = 'none';
        thank.style.display = 'block';
      } catch (err) {
        alert("Could not send. Check your connection.");
        btn.textContent = "Send";
        btn.disabled = false;
      }
    });
  </script>
