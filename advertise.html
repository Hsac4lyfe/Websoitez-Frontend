<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advertise with Us – Shorts2Text</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* same glass-morphism card we use on main page */
    .ad-form {
      background: var(--container-bg);
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      pointer-events: auto;
    }
    .ad-form h2 {
      margin: 0 0 .5rem;
      text-align: center;
    }
    .ad-form textarea {
      width: 100%;
      min-height: 180px;
      resize: vertical;
    }
    .ad-form button {
      align-self: flex-end;
    }
    .ad-form .counter {
      text-align: right;
      font-size: .75rem;
      color: #aaa;
    }
    /* centre everything */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <!-- BACKGROUND -->
  <video autoplay muted loop playsinline preload="auto" id="bg-video">
    <source src="JellyDarkMode12.webm" type="video/webm">
    <source src="JellyDarkMode12.mp4" type="video/mp4">
  </video>

  <!-- LOGO -->
  <video autoplay muted loop playsinline preload="auto" class="title-video" aria-hidden="true">
    <source src="Shorts2Text02Pixelated02.webm" type="video/webm">
    <source src="Shorts2Text02Pixelated02.mov" type="video/quicktime">
  </video>

  <!-- FORM CARD -->
  <form action="https://formspree.io/f/mldyqdnp" method="POST" class="ad-form">
    <h2>Interested in ad space?</h2>
    <textarea name="message" maxlength="500" required placeholder="Write your message here…"></textarea>
    <div class="counter"><span id="count">0</span> / 500</div>

    <!-- hidden fields Formspree uses -->
    <input type="hidden" name="_subject" value="New Ad-Space Inquiry" />
    <input type="hidden" name="_next" value="https://websoitez-frontend.vercel.app/thanks.html" />
    <input type="hidden" name="_autoresponse" value="Thank you! We’ll get back to you within 24 h." />

    <button type="submit">Send</button>
  </form>

  <!-- CUSTOM CURSOR -->
  <video autoplay muted loop playsinline preload="auto" id="customCursor" class="custom-cursor">
    <source src="cursor05.webm" type="video/webm">
  </video>

  <!-- character counter only -->
  <script>
    const ta = document.querySelector('textarea[name="message"]');
    const cnt = document.querySelector('#count');
    ta.addEventListener('input', () => cnt.textContent = ta.value.length);
  </script>
</body>
</html>
