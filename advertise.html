<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advertise with Us – Shorts2Text</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* same glass-morphism card we use on main page */
    .ad-form {
      background: var(--container-bg);
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      pointer-events: auto;
    }
    .ad-form h2 {
      margin: 0 0 .5rem;
      text-align: center;
      font-size: 2rem;
    }
    .ad-form textarea {
      width: 100%;
      min-height: 180px;
      resize: vertical;
    }
    .ad-form button {
      align-self: flex-end;
    }
    .ad-form .counter {
      text-align: right;
      font-size: .75rem;
      color: #aaa;
    }
    /* centre everything + stack vertically */
    body {
      display: flex;
      flex-direction: column;   /* logo on top, card below */
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      gap: 2vh;                 /* breathing room between logo and card */
    }
    /* on-page thank-you box */
    #successMsg {
      display: none;
      color: #0f0;
      font-weight: 700;
      font-size: 1.1rem;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <!-- BACKGROUND (same as index.html) -->
  <video autoplay muted loop playsinline preload="auto" id="bg-video">
    <source src="JellyDarkMode12.webm" type="video/webm">
    <source src="JellyDarkMode12.mp4" type="video/mp4">
  </video>

  <!-- LOGO – now above the card -->
  <video autoplay muted loop playsinline preload="auto" class="title-video" aria-hidden="true">
    <source src="Shorts2Text02Pixelated02.webm" type="video/webm">
    <source src="Shorts2Text02Pixelated02.mov" type="video/quicktime">
  </video>

  <!-- FORM CARD – centred below logo -->
  <form action="https://api.web3forms.com/submit" method="POST" class="ad-form" id="adForm">
    <h2>Interested in ad space?</h2>

    <!-- access key -->
    <input type="hidden" name="access_key" value="02a64816-48b6-42c5-99e6-3d218773251f">
    <input type="hidden" name="subject" value="New Ad-Space Inquiry" />
    <input type="hidden" name="from_name" value="Shorts2Text Ad Page" />

    <!-- message -->
    <textarea name="message" maxlength="500" required placeholder="Write your message here…"></textarea>
    <div class="counter"><span id="count">0</span> / 500</div>

    <button type="submit">Send</button>
  </form>

  <!-- on-page thank-you (hidden until send) -->
  <div id="successMsg">✓ Message sent – please wait for a reply within the day!</div>

  <!-- CUSTOM CURSOR -->
  <video autoplay muted loop playsinline preload="auto" id="customCursor" class="custom-cursor">
    <source src="cursor05.webm" type="video/webm">
  </video>

  <!-- CURSOR + BACKGROUND + COUNTER + LOCAL THANKS -->
  <script>
    const bgv = document.getElementById('bg-video');
    window.addEventListener('load', () => bgv.play().catch(()=>{}));
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') bgv.play().catch(()=>{});
    });

    const cursor = document.getElementById('customCursor');
    const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
    if (isTouch || !cursor) {
      document.body.style.cursor = 'auto';
      if(cursor) cursor.style.display = 'none';
    } else {
      cursor.style.opacity = '1';
      let last = 0;
      document.addEventListener('mousemove', e => {
        const now = performance.now();
        if (now - last >= 16) {
          cursor.style.transform = `translate3d(${e.clientX - 10}px, ${e.clientY - 10}px, 0)`;
          last = now;
        }
      });
      document.querySelectorAll('button, textarea, a').forEach(el => {
        el.addEventListener('mouseenter', () => cursor.pause());
        el.addEventListener('mouseleave', () => cursor.play().catch(()=>{}));
      });
    }

    const ta = document.querySelector('textarea[name="message"]');
    const cnt = document.getElementById('#count');
    ta.addEventListener('input', () => cnt.textContent = ta.value.length);

    /* ----------  stop redirect + local thank-you  ---------- */
    const form   = document.getElementById('adForm');
    const thank  = document.getElementById('successMsg');
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const body = new FormData(form);
      await fetch(form.action, { method: 'POST', body });
      form.style.display   = 'none';
      thank.style.display  = 'block';
    });
  </script>
</body>
</html>
