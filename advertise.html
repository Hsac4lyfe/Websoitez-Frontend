<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advertise with Us – Shorts2Text</title>

  <!-- favicons light + dark -->
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="favicon-dark.ico" media="(prefers-color-scheme: dark)">

  <!-- preload hero videos -->
  <link rel="preload" href="Shorts2Text02Pixelated02.webm" as="video">
  <link rel="preload" href="cursor05.webm" as="video">

  <link rel="stylesheet" href="style.css" />

  <style>
    /* ---- subtle entry animation ---- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* glassier card + micro-press button */
    .ad-form {
      animation: fadeIn 0.6s ease-out both;
      background: rgba(42, 42, 42, 0.55);
      backdrop-filter: blur(12px) saturate(120%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: clamp(1rem, 0.8vw, 1.2rem);
      border-radius: 12px;
      width: clamp(300px, 85vw, 550px);
      max-width: 550px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: center;
      text-align: center;
      pointer-events: auto;
    }

    .ad-form h2 {
      margin: 0 0 .5rem;
      text-align: center;
      font-size: 1.4rem;
    }

    .ad-form textarea {
      width: 100%;
      min-height: 180px;
      resize: vertical;
      padding: 0.75rem;
      box-sizing: border-box;
    }

    .ad-form button {
      align-self: flex-end;
    }

    .ad-form button:active {
      transform: scale(0.97);
      transition: transform 0.08s ease;
    }

    .ad-form .counter {
      text-align: right;
      font-size: .75rem;
      color: #aaa;
    }

    .ad-form input[type="email"] {
      width: 100%;
      padding: 0.35rem 0.6rem;
      border-radius: var(--border-radius);
      border: 1px solid var(--border-color);
      background: var(--primary-bg);
      color: var(--text-color);
      margin-bottom: 0.75rem;
    }
    .center-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      padding-top: 5vh; /* Space from the very top of the screen */
      padding-bottom: 5vh;
      box-sizing: border-box;
      z-index: 2;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Remove justify-content: center; to prevent items from stacking on top of each other */
      min-height: 100vh;
      margin: 0;
      overflow-y: auto; /* Allow scrolling if the form is long */
      background: #000 !important;
    }
    #successMsg {
      display: none;
      color: #0f0;
      font-weight: 700;
      font-size: 1.1rem;
      text-align: center;
      margin-top: 1rem;
    }

    a.title-video {
      position: relative;
      z-index: 99999;
      pointer-events: auto;
      cursor: pointer;
    }

    /* colon fix – phones only */
    @media (pointer: coarse) {
      #timer #colon {
        top: -2px;
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body>
  <!-- AD-BOXES (same as index.html) -->
  <div class="s2t-ad-placeholder s2t-ad-sidebar s2t-ad-left" aria-hidden="true">
    <a href="/advertise.html" class="s2t-ad-link"><div class="s2t-ad-box">YOUR AD!<br />CLICK HERE!</div></a>
    <a href="/advertise.html" class="s2t-ad-link"><div class="s2t-ad-box">YOUR AD!<br />CLICK HERE!</div></a>
    <a href="/advertise.html" class="s2t-ad-link"><div class="s2t-ad-box">YOUR AD!<br />CLICK HERE!</div></a>
  </div>

  <div class="s2t-ad-placeholder s2t-ad-sidebar s2t-ad-right" aria-hidden="true">
    <a href="/advertise.html" class="s2t-ad-link"><div class="s2t-ad-box">YOUR AD!<br />CLICK HERE!</div></a>
    <a href="/advertise.html" class="s2t-ad-link"><div class="s2t-ad-box">YOUR AD!<br />CLICK HERE!</div></a>
    <a href="/advertise.html" class="s2t-ad-link"><div class="s2t-ad-box">YOUR AD!<br />CLICK HERE!</div></a>
  </div>

  <div class="s2t-ad-placeholder s2t-ad-bottom-mobile" aria-hidden="true">
    <a href="/advertise.html" class="s2t-ad-link"><div class="s2t-ad-box">YOUR AD!<br />CLICK HERE!</div></a>
  </div>

  <!-- BACKGROUND -->
  <video autoplay muted loop playsinline preload="auto" id="bg-video">
    <source src="JellyDarkMode12.webm" type="video/webm">
    <source src="JellyDarkMode12.mp4" type="video/mp4">
  </video>

  <!-- CENTRED WRAPPER (keeps logo position identical to index.html) -->
  <div class="center-wrapper">
    <!-- HOME LINK + LOGO -->
   <!-- The class is on the link so Flexbox can see it -->
    <a href="https://websoitez-frontend.vercel.app" aria-label="Shorts2Text animated logo" class="title-video">
      <video autoplay muted loop playsinline preload="auto" oncontextmenu="return false" style="width: 100%; height: auto; -webkit-touch-callout:none; -webkit-user-select:none;">
        <source src="Shorts2Text02Pixelated02.webm" type="video/webm">
        <source src="Shorts2Text02Pixelated02.mov" type="video/quicktime">
      </video>
    </a>
    <!-- FORM -->
    <form action="https://api.web3forms.com/submit" method="POST" class="ad-form" id="adForm">
      <h2>Interested in ad space?</h2>
      <input type="hidden" name="access_key" value="02a64816-48b6-42c5-99e6-3d218773251f">
      <input type="hidden" name="subject" value="New Ad-Space Inquiry">
      <input type="hidden" name="from_name" value="Shorts2Text Ad Page">
      <input type="email" name="from_email" placeholder="Your email address" required autocomplete="email" />
      <textarea name="message" maxlength="500" required placeholder="Write your message here…" autocomplete="off"></textarea>
      <div class="counter"><span id="count">0</span> / 500</div>
      <button type="submit">Send</button>
    </form>

    <!-- THANK-YOU MSG -->
    <div id="successMsg">✓ Message sent – please wait for a reply within the day!</div>

    <!-- CURSOR -->
    <video autoplay muted loop playsinline preload="auto" id="customCursor" class="custom-cursor">
      <source src="cursor05.webm" type="video/webm">
    </video>
  </div>

  <!-- SCRIPTS -->
  <script>
    /* background video */
    const bgv = document.getElementById('bg-video');
    window.addEventListener('load', () => bgv.play().catch(()=>{}));
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') bgv.play().catch(()=>{});
    });

    /* cursor + soft-fade */
    const cursor = document.getElementById('customCursor');
    const isTouch = window.matchMedia('(pointer: coarse)').matches;
    if (isTouch || !cursor) {
      document.body.style.cursor = 'auto';
      if(cursor) cursor.style.display = 'none';
    } else {
      cursor.style.opacity = '1';
      let last = 0;
      document.addEventListener('mousemove', e => {
        const now = performance.now();
        if (now - last >= 16) {
          cursor.style.transform = `translate3d(${e.clientX - 10}px, ${e.clientY - 10}px, 0)`;
          last = now;
        }
      });
      document.querySelectorAll('button, textarea, a').forEach(el => {
        el.addEventListener('mouseenter', () => cursor.classList.add('paused'));
        el.addEventListener('mouseleave', () => cursor.classList.remove('paused'));
      });
    }

    /* textarea counter */
    const ta = document.querySelector('textarea[name="message"]');
    const cnt = document.querySelector('#count');
    ta.addEventListener('input', () => cnt.textContent = ta.value.length);

    /* local thank-you + no redirect */
    const form = document.getElementById('adForm');
    const thank = document.getElementById('successMsg');
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const body = new FormData(form);
      await fetch(form.action, { method: 'POST', body });
      form.style.display = 'none';
      thank.style.display = 'block';
    });

    /* hard-refresh on back/forward */
    if (performance.navigation.type === 2) location.reload(true);
  </script>
</body>
</html>
